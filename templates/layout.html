<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nawthviper - Advanced Trading System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            color: #fff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            opacity: 0.6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #00ff88;
            color: #000;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
            display: none;
            z-index: 10000;
        }

        .bot-status {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: rgba(0, 255, 136, 0.08);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.15);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">üêç</div>
                <div class="logo-text">Nawthviper</div>
            </a>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="toast" id="toast">Notification</div>
    <div class="bot-status" id="botStatus">Bot not running</div>

    <footer>
        &copy; 2025 Nawthviper Trading Systems. All rights reserved.<br>
        <small>Empowering traders with advanced algorithmic solutions</small>
    </footer>

    <script>
        // Toast Notification
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, duration);
        }

        // Example usage (you can trigger this from inside a view using JS)
        // showToast("Bot Started in Aggressive Mode", 3000);

        // Bot Status Monitor (you can replace this with real-time fetch later)
        function updateBotStatus(statusText) {
            const statusBox = document.getElementById('botStatus');
            statusBox.textContent = statusText;
        }

        // Example:
        // updateBotStatus("üöÄ Running: Aggressive | Lot 0.001");
    </script>
</body>
</html>
